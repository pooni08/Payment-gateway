<!DOCTYPE html>
<html>
    <head>
        <title>Sparks Foundation</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!--jQuery library--> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!--Latest compiled and minified JavaScript--> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <style>
            .panel{
                width: 500px;
                margin-left: 300px;
            }
            h2{
                float: center;
                text-align: center;
                font-weight: bold;
            }
            button{
                margin-left: 200px;
            }
        </style>
        <nav class="nav navbar-fixed-top navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavBar">
                        <span class="icon-bar"></span>
                    </button>
                    <a href="index.html" class="navbar-brand">Sparks Foundation</a>
                </div>
                <div class="collapse navbar-collapse" id="mynavBar">
                    <ul class="nav navbar-nav navbar-right">
                    <li><a href="AboutUs.html"><span class="glyphicon glyphicon-log-in"></span>AboutUs</a></li>
                    <li><a href="index.html"><span class="glyphicon glyphicon-home"></span>Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container panel-margin">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">Contact Us</h2>
                    
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" placeholder="Name" required>
                        </div>
                      <div class="form-group">
                            <input type="text" class="form-control" name="email" placeholder="Email" required>
                        </div>  
                        <div class="form-group">
                            <input type="password" class="form-control" name="cotact" placeholder="Contact" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="city" placeholder="City" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="address" placeholder="Address" required>
                        </div>
                        <button type="submit" class="btn btn-primary"  >Submit</button>
                    </form>
                </div>
                
            </div>
        </div>
        <footer>
            <div class="container">
                Copyright<span class="glyphicon glyphicon-copyright-mark"></span>Sparks Foundation.
                All Rights Reserved|Contact Us: +91 90000 000000
            </div>
        </footer>
